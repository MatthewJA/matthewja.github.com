<!DOCTYPE html>
<html>
<head>
	<title>Hastings Carpet Cleaning</title>
	<style type="text/css">
		* {
			margin:0 auto;
			padding:0 auto;
		}

		html, body {
			width:100%;
			height:100%;
		}

		.box {
			width:100%;
			height:100%;
			text-align:center;
		}

		#top {
			background: url("static/townbeach_large.jpg") no-repeat bottom right; 
			-webkit-background-size:cover;
			-moz-background-size:cover;
			-o-background-size:cover;
			background-size:cover;
		}

		#nav {
			color:#020249;
			font-family: 'Muli', sans-serif;
			font-size:2em;
		}

		.titleimage {
			max-width:100%;
		}

		#about {

		}

		.bigheading {
			width:100%;
			min-height:100pt;
			line-height:100pt;
			background-color:#020249;
			font-family: 'Muli', sans-serif;
			color:#FFFFFF;
			font-size:2.5em;
		}
	</style>
	<!-- [if lt IE 9]
		<style type="text/css">
			.box {
				filter: progid:DXImageTransform.Microsoft.AlphaImageLoader(src='static/townbeach_large.jpg', sizingMethod='scale');

			}
		</style>
	<![endif] -->
	<script type="text/javascript" src="http://ajax.googleapis.com/ajax/libs/jquery/1/jquery.min.js"></script>
	<link href='http://fonts.googleapis.com/css?family=Muli' rel='stylesheet' type='text/css'>
	<!-- phpify this -->
	<script type="text/javascript">
		var images = ["townbeach", "flynnsbeach"];
		$(document).ready(function() {
			var im = images[Math.floor(Math.random()*images.length)];
			$("#top").css("background-image", 'url("static/' + im + '_large.jpg")');
		});
	</script>
</head>
<body>
	<div class="box" id="top">
		<img src="static/hcctitle.png" class="titleimage">
		<div id="nav">About - Prices - Services - Contact</div>
	</div>

	<div class="box" id="about">
		<div class="bigheading">Looking for a carpet cleaner in Port Macquarie?</div>
		<h4>Hastings Carpet Cleaning: Your qualified carpet cleaner in the Port Macquarie area.</h4>
	</div>
</body>
</html>
