<!DOCTYPE HTML>
<html>
    <head>
        <title>Flappy Mafia</title>
        <link href='http://fonts.googleapis.com/css?family=Merriweather+Sans:400,700' rel='stylesheet' type='text/css'>
        <style>
            * {
                padding:0;
                margin:0;
                font-family:'Merriweather Sans', Tahoma, sans-serif;
                color:#EFEFEF;
            }
            body, html {
                min-height:100%;
                background-color:#222222;
                text-align: center;
            }
            #canvas {
                width: 640px;
                height: 480px;
                background-color: white;
                color: black;
                margin: 80px auto 0 auto;
            }
        </style>
        <script type="text/javascript" src="http://ajax.googleapis.com/ajax/libs/jquery/1/jquery.min.js"></script>
        <script type="text/javascript" src="flappymafia.js"></script></script>
    </head>
    <body>
        <h1 style="position:absolute; left:10px;">Flappy Mafia <small>v0.1.0</small></h1>
        <h2 style="position:absolute; top:35px; left:30px;">by MatthewJA</h2>

         <audio autoplay loop>
            <source src="bg.mp3" type="audio/mpeg">
            Your browser does not support the audio element.
        </audio> 
        <canvas id="canvas">
            You need a modern browser to play <emph>Flappy Mafia</emph>, the best game of all time.
        </canvas>

        <p style="text-align: center;">
            Avoid stacks of all-nighter pizza boxes (and detection by the town).<br>
            Click to jump.
        </p>
    </body>
</html>
