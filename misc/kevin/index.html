<!DOCTYPE html>
<html>
<head>
	<title>Kevin's Map Thing</title>
	<style type="text/css">
		* {
			padding: 0;
			margin: 0;
		}

		body {
			font-family:Georgia, "Times New Roman", serif;
		}

		#map {
			width: 600pt;
		}

		#map img {
			width: 100%;

			display: block;
		}

		.button {
			width: 50px;
			height: 50px;

			display: inline-block;
			vertical-align: middle;

			background-image: url("./static/button_regular.jpg");
		}

		/*.button:hover {
			background-image: url("./static/button_mouseover.jpg");
		}*/
	</style>
</head>
<body>
	<div id="map">
		<img id="map-image" src="./static/maps/Blank.jpg">
	</div>

	<ul id="buttons">
		<li>
			<div class="button" id="button-graduation-rate"></div>
			Graduation Rate
		</li>
		
		<li>
			<div class="button" id="button-graduation-rate-economically-disadvantaged"></div>
			Graduation Rate (Economically Disadvantaged)
		</li>
		
		<li>
			<div class="button" id="button-median-income"></div>
			Median Income
		</li>
		
		<li>
			<div class="button" id="button-student-population"></div>
			Student Population
		</li>

		<li>
			<div class="button" id="button-budget-per-student"></div>
			Budget per Student
		</li>
	</ul>

	<script type="text/javascript">
		var map = document.getElementById('map-image');
		var mapDir = './static/maps/';

		var gradRate = document.getElementById('button-graduation-rate');
		var gradRateEconomicallyDisadvantaged = document.getElementById('button-graduation-rate-economically-disadvantaged');
		var medianIncome = document.getElementById('button-median-income');
		var studentPopulation = document.getElementById('button-student-population');
		var budgetPerStudent = document.getElementById('button-budget-per-student');

		function resetButtons() {
			setButton(gradRate, false);
			setButton(gradRateEconomicallyDisadvantaged, false);
			setButton(medianIncome, false);
			setButton(studentPopulation, false);
			setButton(budgetPerStudent, false);
		}

		function setButton(button, on) {
			if (on)
				button.style.backgroundImage = "url('./static/button_mouseover.jpg')";
			else
				button.style.backgroundImage = "url('./static/button_regular.jpg')";
		}

		gradRate.onmouseover = function() {
			map.src = mapDir + "grad_rate.JPG";

			resetButtons();
			setButton(gradRate, true);
		};

		gradRateEconomicallyDisadvantaged.onmouseover = function() {
			map.src = mapDir + "ec_dis_grad_rate.JPG";

			resetButtons();
			setButton(gradRateEconomicallyDisadvantaged, true);
		};

		medianIncome.onmouseover = function() {
			map.src = mapDir + "income.JPG";

			resetButtons();
			setButton(medianIncome, true);
		};

		studentPopulation.onmouseover = function() {
			map.src = mapDir + "pop_dens.JPG";

			resetButtons();
			setButton(studentPopulation, true);
		};

		budgetPerStudent.onmouseover = function() {
			map.src = mapDir + "bpstudent.jpg";

			resetButtons();
			setButton(budgetPerStudent, true);
		};
	</script>
</body>
</html>
