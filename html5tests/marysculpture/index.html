		<link href='http://fonts.googleapis.com/css?family=Merriweather+Sans:400,700' rel='stylesheet' type='text/css'>
		<style>
			* {
				padding:0;
				margin:0;
				font-family:'Merriweather Sans', Tahoma, sans-serif;
				color:#EFEFEF;
			}
			body, html {
				min-height:100%;
				overflow:auto;
				background-color:#222222;
			}
			#canvas {
				position:absolute;
			}
		</style>
		<script type="text/javascript" src="http://ajax.googleapis.com/ajax/libs/jquery/1/jquery.min.js"></script>
		<script type="text/javascript">
			$(document).ready(function() {
				var canvas = $("#canvas");
				var context = canvas.get(0).getContext("2d");
				context.canvas.width = 600;
				context.canvas.height = 600;
				draw(context);
			});
		</script>
	</head>
	<body>
		<h1 style="position:absolute; left:10px;">Mary's Sculpture Project</h1>
		<h2 style="position:absolute; top:35px; left:30px;">by Mary and Matthew</h2>
