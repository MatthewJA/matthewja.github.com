<!DOCTYPE HTML> <!-- hello world -->
<html>
	<head>
		<title>Treecursion</title>
		<link href='http://fonts.googleapis.com/css?family=Merriweather+Sans:400,700' rel='stylesheet' type='text/css'>
		<style>
			* {
				padding:0;
				margin:0;
				font-family:'Merriweather Sans', Tahoma, sans-serif;
				color:#EFEFEF;
			}
			body, html {
				min-height:100%;
				overflow:auto;
				background-color:#222222;
			}
			#canvas {
				position:absolute;
			}
			#controls {
				position:absolute;
				bottom:0px;
				left:0px;
				background-color:#FFFFFF;
				color:#000000;
				padding:10px;
			}
			#controls label {
				display:inline-block;
				width:100px;
				color:#000000;
			}
		</style>
		<script type="text/javascript" src="http://ajax.googleapis.com/ajax/libs/jquery/1/jquery.min.js"></script>
		<script src="http://ajax.googleapis.com/ajax/libs/jqueryui/1.10.2/jquery-ui.min.js"></script>
		<script type="text/javascript">
			var lengthFactor = 0.5;
			var widthFactor = 0.5;
			var treeHeight = 0;
			var maxTreeHeight = 0;
			var maxSteps = 7;
			var changed = true;
			var angleDiff = Math.PI/8;
			var randomness = 0;

			function Branch(length, baseX, baseY, angle, colour, width) {
				this.length = length;
				this.baseX = baseX;
				this.baseY = baseY;
				this.angle = angle;
				this.colour = colour;
				this.width = width;
			}

			Branch.prototype.draw = function(context) {
				context.strokeStyle = this.colour;
				context.lineWidth = this.width;
				context.beginPath();
				context.moveTo(this.baseX, this.baseY);
				context.lineTo(this.baseX+this.length*Math.cos(this.angle), this.baseY+this.length*Math.sin(this.angle));
				context.closePath();
				context.stroke();
			}

			function recursiveDraw(context, branch, step) {
				
				if (step>0) {
					var angles = [
						branch.angle-angleDiff,
						branch.angle+angleDiff,
						branch.angle-angleDiff,
						branch.angle+angleDiff
						];
					var xDisplacement = [
						1/3,
						1/3,
						2/3,
						2/3
						];
					var yDisplacement = xDisplacement;
					var children = [];
					var childBaseX = branch.length*Math.cos(branch.angle);
					var childBaseY = branch.length*Math.sin(branch.angle);
					var childColour = branch.colour.substring(0, 3) + (
							Math.min(parseInt(branch.colour.substring(3, 5), 16) + 16, 0xFF).toString(16)
						) + branch.colour.substring(5);
					
					for (var i = 0; i < angles.length; i++) {
						children.push(
								new Branch(
									branch.length*lengthFactor,
									branch.baseX+childBaseX*xDisplacement[i],
									branch.baseY+childBaseY*yDisplacement[i],
									angles[i]+Math.PI*(Math.random()*randomness-randomness/2)/2,
									childColour,
									branch.width*widthFactor
									)
							);
					};

					for (var i = 0; i < children.length; i++) {
						recursiveDraw(context, children[i], step-1);
					};

				};
				branch.draw(context);
			};

			function draw(context) {
				if (changed) {
					console.log("changed");
					changed = false;

					context.canvas.width = window.innerWidth;
					context.canvas.height = window.innerHeight;
					
					recursiveDraw(context, new Branch(treeHeight, canvas.width/2, canvas.height, 3*Math.PI/2, "#664411", 20), maxSteps); // #80461B
					}

				setTimeout(function(){
					draw(context);
				}, 30);
			}

			$(document).ready(function() {
				var canvas = $("#canvas");
				var context = canvas.get(0).getContext("2d");
				context.canvas.width = window.innerWidth;
				context.canvas.height = window.innerHeight;
				treeHeight = canvas.height()*2/3;
				maxTreeHeight = canvas.height();
				draw(context);
			});

			$(function(){
				$('#lengthslider').change(function(){
					lengthFactor = this.value/100;
					changed = true;
				});
				$('#lengthslider').change();

				$('#heightslider').change(function(){
					treeHeight = this.value/100*maxTreeHeight;
					changed = true;
				});
				$('#heightslider').change();

				$('#angleslider').change(function(){
					angleDiff = this.value/180*Math.PI;
					changed = true;
				});
				$('#angleslider').change();

				$('#randomslider').change(function(){
					randomness = this.value/200;
					changed = true;
				});
				$('#randomslider').change();

				$('#stepslider').change(function(){
					if (this.value == 9) {
						alert("Don't be silly.");
					} else {
						changed = true;
						maxSteps = this.value;
					}
				});
				$('#stepslider').change();
			});
		</script>
	</head>
	<body>
		<h1 style="position:absolute; left:10px;">Treecursion</h1>
		<h2 style="position:absolute; top:35px; left:30px;">(For Chrome)</h2>

		<canvas id="canvas">
			&#35;yolo
		</canvas>

		<div id="controls">
			<label>Length</label>
			<input id="lengthslider" type="range" min="0" max="100" value="50"><br>

			<label>Height</label>
			<input id="heightslider" type="range" min="0" max="100" value="66"><br>

			<label>Angle</label>
			<input id="angleslider" type="range" min="0" max="180" value="22.5"><br>

			<label>Randomness</label>
			<input id="randomslider" type="range" min="0" max="200" value="0"><br>

			<label>Steps</label>
			<input id="stepslider" type="range" min="0" max="9" value="7">
		</div>
	</body>
</html>
