<!DOCTYPE HTML> <!-- hello world -->
<html>
	<head>
		<title>Patterns</title>
		<link href='http://fonts.googleapis.com/css?family=Merriweather+Sans:400,700' rel='stylesheet' type='text/css'>
		<style>
			* {
				padding:0;
				margin:0;
				font-family:'Merriweather Sans', Tahoma, sans-serif;
				color:#EFEFEF;
			}
			body, html {
				min-height:100%;
				overflow:auto;
				background-color:#222222;
			}
			#canvas {
				position:absolute;
			}
			#controls {
				position:absolute;
				bottom:0px;
				left:0px;
				background-color:#FFFFFF;
				color:#000000;
				padding:10px;
				width:60%;
				opacity:0.5;
			}
			#controls label {
				display:inline-block;
				width:100%;
				color:#000000;
			}
			#controls input {
				width:100%;
				color:#000000;
			}
			#controls button {
				color:#000000;
			}
		</style>
		<script type="text/javascript" src="http://ajax.googleapis.com/ajax/libs/jquery/1/jquery.min.js"></script>
		<script type="text/javascript">
			var width = 0;
			var height = 0;
			var context = null;
			var changed = false;

			var s = 2;
			var x = 0;
			var y = 0;
			var d = 0;
			var dd = 0.1;
			var ddd = 0;
			var ff = 0;
			var flipping = false;
			var flipCounter = 0;
			var ffddd = 0;
			var flippingddd = false;
			var flipCounterddd = 0;
			var sidesCounter = 0;
			var sides = 1;

			var bounce = false;

			function update() {
				flipCounter += 1;
				flipCounterddd += 1;
				sidesCounter += 1;

				context.beginPath();
				context.arc(x, y, 2, 0, 2 * Math.PI, false);
				context.closePath();
				context.fill();

				x = x + s * Math.cos(d);
				y = y + s * Math.sin(d);
				if(sidesCounter >= sides) {
					d += dd;
					sidesCounter = 0;
				}

				dd += ddd;
				if(dd > Math.PI/6) {
					dd = -Math.PI/6;
				} else if(dd < -Math.PI/6) {
					dd = Math.PI/6;
				}

				// update sliders
				$("#dd").val(dd*1528);

				if(bounce) {
				} else {
					if(x >= width && x < width + 1) {
						x = 0; // otherwise it glitches on shallow approach of the wall
					} else if(x < 0 && x > -1) {
						x = width-1;
					}
					if(y >= height && y < height + 1) {
						y = 0;
					} else if(y < 0 && y > -1) {
						y = height-1;
					}
					x = Math.abs(x % width);
					y = Math.abs(y % height);
				}

				if(flipping && (flipCounter >= ff)) {
					dd = -dd;
					flipCounter = 0;
				}
				if(flippingddd && (flipCounterddd >= ffddd)) {
					ddd = -ddd;
					flipCounterddd = 0;
					$("#ddd").val(ddd*1528);
					console.log("FLIP")
				}
			};

			$(document).ready(function() {
				var canvas = $("#canvas");
				context = canvas.get(0).getContext("2d");

				width = window.innerWidth;
				height = window.innerHeight;
				context.canvas.width = width;
				context.canvas.height = height;

				x = width/2;
				y = height/2;

				context.fillStyle = "rgb(239, 239, 239)";

				setInterval(update, 30);
			});

			$(function() {
				$('#dd').change(function() {
					dd = this.value/1528;
				});
				$('#dd').change();

				$('#ddd').change(function() {
					ddd = this.value/1528;
				});
				$('#ddd').change();

				$('#ff').change(function() {
					ff = 1000-this.value;
					flipping = (ff != 0);
				});
				$('#ff').change();

				$('#ffddd').change(function() {
					ffddd = 1000-this.value;
					flippingddd = (ffddd != 0);
				});
				$('#ffddd').change();

				$('#sides').change(function() {
					sides = this.value;
				});
				$('#sides').change();
			});
		</script>
	</head>
	<body>
		<h1 style="position:absolute; left:10px;">Patterns</h1>
		<h2 style="position:absolute; top:35px; left:30px;">by MatthewJA</h2>

		<canvas id="canvas">
			&#35;turtle
		</canvas>

		<div id="controls">
			<label>&#916;Direction</label>
			<input id="dd" type="range" min="-800" max="800" value="50"><br>
			<label>&#916;&#916;Direction</label>
			<input id="ddd" type="range" min="-90" max="90" value="0"><br>
			<label>&#916;D Frequency</label>
			<input id="ff" type="range" min="0" max="999" value="0"><br>
			<label>&#916;&#916;D Frequency</label>
			<input id="ffddd" type="range" min="0" max="999" value="0"><br>
			<label>Sides</label>
			<input id="sides" type="range" min="1" max="100" value="1"><br>

			<button id="bounce">Bounce</button>
		</div>

	</body>
</html>
