<!DOCTYPE HTML> <!-- hello world -->
<html>
	<head>
		<title>Treecursion</title>
		<link href='http://fonts.googleapis.com/css?family=Merriweather+Sans:400,700' rel='stylesheet' type='text/css'>
		<style>
			* {
				padding:0;
				margin:0;
				font-family:'Merriweather Sans', Tahoma, sans-serif;
				color:#EFEFEF;
			}
			body, html {
				min-height:100%;
				overflow:auto;
				background-color:#222222;
			}
			#canvas {
				position:absolute;
			}
			#controls {
				position:absolute;
				bottom:0px;
				left:0px;
				background-color:#FFFFFF;
				color:#000000;
				padding:10px;
			}
			#controls label {
				display:inline-block;
				width:100px;
				color:#000000;
			}
			#colours label{
				width:auto;
			}
			#colours input {
				width:50px;
			}
		</style>
		<script type="text/javascript" src="http://ajax.googleapis.com/ajax/libs/jquery/1/jquery.min.js"></script>
		<script type="text/javascript">
			var width = 0;
			var height = 0;
			var context = null;
			var changed = false;

			var s = 2;
			var x = 0;
			var y = 0;
			var d = 0;
			var dd = 0.1;

			function update() {
				context.beginPath();
      			context.arc(x, y, 2, 0, 2 * Math.PI, false);
      			context.closePath();
      			context.fill();

      			x += s*Math.cos(d);
      			y += s*Math.sin(d);
      			d += dd;
			};

			$(document).ready(function() {
				var canvas = $("#canvas");
				context = canvas.get(0).getContext("2d");

				width = window.innerWidth;
				height = window.innerHeight;
				context.canvas.width = width;
				context.canvas.height = height;

				x = width/2;
				y = height/2;

				context.fillStyle = "rgb(239, 239, 239)";

				setInterval(update, 30);
			});

			$(function() {
				$('#lengthslider').change(function(){
					changed = true;
				});
				$('#lengthslider').change();
			});
		</script>
	</head>
	<body>
		<h1 style="position:absolute; left:10px;">Patterns</h1>
		<h2 style="position:absolute; top:35px; left:30px;">by MatthewJA</h2>

		<canvas id="canvas">
			&#35;turtle
		</canvas>

		<div id="controls">
			<label>Length</label>
			<input id="lengthslider" type="range" min="0" max="100" value="50"><br>
		</div>

	</body>
</html>
