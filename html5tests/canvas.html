<!DOCTYPE HTML> <!-- well duh -->
<html>
	<head>
		<title>Canvas Testing</title>
		<script type="text/javascript" src="http://ajax.googleapis.com/ajax/libs/jquery/1/jquery.min.js"></script>
		<script type="text/javascript">
			$(document).ready(function() {
				var canvas = $("#canvas");
				var context = canvas.get(0).getContext("2d");

				context.strokeStyle = "#570576";
				context.lineWidth = 10;
				context.beginPath();
				context.moveTo(45, 140);
				context.lineTo(135, 240);
				context.lineTo(135, 140);
				context.lineTo(45, 240);
				context.closePath();
				context.stroke();

				context.fillStyle = "#790798";
				context.fillRect(40, 40, 100, 100);

				context.beginPath(); // #yolo
				context.moveTo(140, 40);
				context.lineTo(340, 40);
				context.lineTo(350, 60);
				context.lineTo(140, 140);
				context.closePath();
				context.fillStyle = "#9b29ba";
				context.fill();

				context.lineWidth = 5;
				context.strokeStyle = "#ff8fff";
				context.beginPath();
				context.moveTo(350, 40);
				context.lineTo(350, 250);
				context.closePath();
				context.stroke();

				context.beginPath();
				context.arc(350, 40, 40, 0, Math.PI, false);
				context.closePath();
				context.fillStyle = "#Df6dfe"
				context.fill();
			});
		</script>
	</head>
	<body>
		<!-- attributes feel so dirty -->
		<canvas width="500" height="500" id="canvas">
			lolwut
		</canvas>
	</body>
</html>
